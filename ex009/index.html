<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando imagens dinamicas</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do navegador</p>
    <picture>
        <source media="(max-width:500px)" srcset="imagens/fundorosa.jpg"type"images/png">
        <img src="imagens/fundoamarelo.jpg" alt="Foto G">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>vamos aprender a reproduzir um audio em HTML5</p>
    <audio preload="metadata" autoplay controls
        <source src="midia/AUDIO-2025-04-19-17-22-06.m4a" type="audio/mpeg">
        <p>Infelizmente seu navegador nao consegue reproduzir audio
        <a href="midia/AUDIO-2025-04-19-17-22-06.m4a">clique aqui</a> para baixá-lo.</p>
    </audio>   
</body>
</html>
