<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail">
            </div>
            <div>
                <label for="itel">Número de telefone:</label>
                <input type="tel" name="telefone" id="itel" autocomplete="tel" required required placeholder="(xx) xxxxx-xxxx">
            </div>
        </fieldset>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
