<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com aúdio</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esse video esta hospedado no meu computador.</p>
    <video src="midia/meuvide-1.mp4"width="500" controls autoplay></video>
    <video src="midia/meuvide-2.mp4" width="500" controls autoplay></video> <!--video com a tag video src custa muito!-->
    <video>
        <source="midia/meuvide-1.mp4" type="video/mp4">
    <p>Seu video nao tem compatibilidade com vídeos. </p>
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=NGq6HtzrSLLoTYFH" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
