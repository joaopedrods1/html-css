<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post">
        <div>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor">
        </div>
        <div>
            <label for="inivel">Nivel de Satisfação:</label>
            <input type="range" name="nivel" id=  "inivel" min="1" max="5">
        </div>
        <div>
            <label for="ifoto">Foto de perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
