<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sx" id="isxmas" value="masculino"> <label for="isxmas">Masculino</label>
            <input type="radio" name="sx" id="isxfem" value="feminio"> 
            <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="fut" id="ifut">
            <label for="ifut"> Futebol</label> <br>
            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="Vol" id="ivol"> <label for="ivol">Vôlei</label> <br>
            <input type="checkbox" name="Tênis" id="itenis">
            <label for="itenis">Tênis</label> <br>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
