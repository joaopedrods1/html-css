<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon1.png"type="image/x-icon">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
      <li>
       <abbr title="utilzar tag <p>">Parágrafos</abbr>
      </li>
      <li>
        <abbr title="use a tag <h1> até <h6>">Títulos</abbr>
      </li>
      <li>
        <abbr title="use a tag <img>">Imagens</abbr>
      </li>
      <li>
        <abbr title="utilize a tag <abbr>">Abreviações</abbr>
      </li>
      <li>
        <abbr title="use a tag <code>">Códigos-fonte</abbr>
      </li>
      <li>
        <abbr title="use a tag <ol>">Listas numeradas</abbr>
      </li>
      <li>
        <abbr title="use a tag <ul>">Listas com demarcardores</abbr>
      </li>
    </ul>
</body>
</html>
